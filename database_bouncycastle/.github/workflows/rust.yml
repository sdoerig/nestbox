on: [push]

name: test_minigrep

jobs:
  check:
    name: minigrep
    runs-on: ubuntu-latest
    steps:
      - name: Install latest stable
        uses: actions/checkout@v2
        with:
            toolchain: stable
            override: true
            components: rustfmt, clippy

      # `cargo check` command here will use installed `nightly`
      # as it is set as an "override" for current directory

      - name: Run cargo test
        run: cargo test
        
